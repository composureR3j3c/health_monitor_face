<!-- Save this as "B-logo.svg" -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Minimalist initial B logo</title>
  <desc>Monogram letter B in teal (#016779) on a transparent background. Minimal geometric style.</desc>

  <g fill="#016779" stroke="none">
    <rect x="180" y="150" width="160" height="700" rx="80" />
    <circle cx="520" cy="320" r="220" />
    <circle cx="520" cy="700" r="220" />
  </g>

  <mask id="cutout">
    <rect x="0" y="0" width="1000" height="1000" fill="white"/>
    <g fill="black">
      <rect x="180" y="150" width="160" height="700" rx="80" />
      <circle cx="520" cy="320" r="220" />
      <circle cx="520" cy="700" r="220" />
      <circle cx="520" cy="320" r="100" />
      <circle cx="520" cy="700" r="100" />
    </g>
  </mask>

  <g mask="url(#cutout)">
    <rect x="0" y="0" width="1000" height="1000" fill="#016779" />
  </g>
</svg>
